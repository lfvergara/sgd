<script>	
	function activaModal(msj) {

	}
  
  function editarCapacitacion(capacitacion_id) {
    var formCapacitacion = $.ajax({
      url: '/{app_name}/capacitaciones/traer_form_editar_capacitacion_ajax/' + capacitacion_id,
      dataType: 'text',
      async: false
    }).responseText;
    console.log(formCapacitacion);
    document.getElementById('div_modal_contenido').innerHTML = formCapacitacion;
		$('#modal_msj').modal("show");
  }
  
  function consultarEvento(capacitacion_id) {
    var formCapacitacion = $.ajax({
      url: '/{app_name}/capacitaciones/consultar_capacitacion_ajax/' + capacitacion_id,
      dataType: 'text',
      async: false
    }).responseText;
    
    document.getElementById('div_modal_contenido').innerHTML = formCapacitacion;
		$('#modal_msj').modal("show");
  }
</script>
