<script>
	$(window).on('load',function() {
		var msj = "{mensaje}";
		document.getElementById('txt_msj').innerHTML=msj;
		$('#modal_msj').modal("{display}");
	});
</script>
<div class="container">
  <div class="starter-template">
	  <div class="page-header"><h1>{titulo}</h1></div>
    <div class="row">
      <div class="col-lg-12">
        <form class="form-horizontal" method="post" action="/sgd/capacitaciones/verificar">
          <div class="form-group">
            <label class="col-lg-2 control-label">Usuario</label>
            <div class="col-lg-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-user"></i>
                </span>
                <input type="text" class="form-control" name="denominacion" id="denominacion" placeholder="Nombre de usuario" required="" autofocus="" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Contraseña</label>
            <div class="col-lg-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-key"></i>
                </span>
                <input type="password" class="form-control" name="clave" id="clave" placeholder="Contraseña" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-6 col-lg-offset-2">
              <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atención!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
